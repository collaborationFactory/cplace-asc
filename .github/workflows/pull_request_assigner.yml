name: 'Auto Assign'
on: pull_request

jobs:
    add-reviews:
        runs-on: ubuntu-latest
        steps:
            - uses: kentaro-m/auto-assign-action@v1.2.4
              with:
                  configuration-path: '.github/pull_request_auto_assign_config.yml' # Only needed if you use something other than .github/auto_assign.yml
