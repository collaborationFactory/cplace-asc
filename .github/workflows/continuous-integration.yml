name: Continuous Integration
on: [pull_request]

env:
  ENV_CPLACE_ARTIFACTORY_ACTOR: ${{ secrets.ENV_CPLACE_ARTIFACTORY_ACTOR }}
  ENV_CPLACE_ARTIFACTORY_TOKEN: ${{ secrets.ENV_CPLACE_ARTIFACTORY_TOKEN }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - name: Checkout cplace-asc
        uses: actions/checkout@v3

      - uses: actions/setup-node@v1
        with:
          node-version: '14.16.0'

      - name: Cache Node Modules
        id: npm-cache
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/npm-shrinkwrap.json') }}

      - name: Install modules
        run: npm ci

      - name: Run Jest
        run: node_modules/.bin/jest --verbose

  compile:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        node_version:
          - 14.16.0
    name: Node ${{ matrix.node_version }} - ${{ matrix.architecture }} on ${{ matrix.os }}
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - name: Checkout cplace-asc
        uses: actions/checkout@v3

      - name: Checkout cplace
        uses: actions/checkout@v3
        with:
          repository: collaborationFactory/cplace
          path: main
          token: ${{ secrets.CPLACE_GITHUB_TOKEN }}

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}
          architecture: ${{ matrix.architecture }}

      - name: Cache Node Modules
        id: npm-cache
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/npm-shrinkwrap.json') }}

      - name: Install modules
        run: npm ci

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Create plugin descriptors
        working-directory: ./main
        run: ./gradlew generatePluginDescriptor

      - name: Build
        run: npm run prepare

      - name: Compile
        working-directory: ./main
        run: node ../dist/index.js
